<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icones</title>
  <!-- Coloque o link obtido no font awesome -->
  <style>
    span {
      font-size: 50px;
    }
    i {
      margin: 25px;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h3>Font Awesome</h3>
  <span class="fas fa-apple-alt"></span><br>
  <i class="fas fa-bars"></i>
</body>
</html>
