<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Audio</title>
</head>
<body>
  
  <h1>HTML5: adding video to your pages</h1>
  <video src="./img/Joao e Maria, por Chico Buarque.mp4"
  poster="./img/chico.jpeg"
  width="400"
  height="300"
  preload="auto"
  controls
  loop
  >
  <p>A video of a puppy playing in the snow</p>
  </video>

  <br>
  <hr>
  <br>

  <h1>Adding HTML5 Audio To Your Pages</h1>
  <audio src="./img/Roda viva.mp3"
  controls
  autoplay>
  <p>This browser does not support our audio format.</p>
  </audio>


</body>
</html>
